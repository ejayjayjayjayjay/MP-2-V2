                <div class="container">
                    <h3 class="text-dark mb-4">Profile</h3>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" id="profile-pic" src="./images/image2.jpeg" alt="Profile Picture" width="160" height="160">
                                    <div class="mb-3 text-center"><input type="file" id="pic-upload" accept="image/*" onchange="uploadProfilePic(this)"></div>
                                </div>
                            </div>
                        </div>

                            <div>  
                                    <div class="card-header py-3">

                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="first_name"><strong>First Name</strong></label><input class="form-control" type="text" id="first-name" placeholder="Enter your first name" name="first-name" oninput="saveDetails2()"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="last_name"><strong>Last Name</strong></label><input class="form-control" type="text" id="last-name" placeholder="Enter your last name" name="last_name" oninput="saveDetails2()"></div>
                                                </div>
                                        </form>
                                    </div>

                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">Contact Settings</p>
                                    </div>
                                    <div>
                                        <form>
                                            <div class="mb-3"><label class="form-label" for="address"><strong>Address</strong></label><input class="form-control" type="text" id="address" placeholder="Enter your address" name="address" oninput="saveDetails()"></div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="city"><strong>City</strong></label><input class="form-control" type="text" id="city" placeholder="Enter your city" name="city" oninput="saveDetails()"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="country"><strong>Country</strong></label><input class="form-control" type="text" id="country" placeholder="Enter your country" name="country" oninput="saveDetails()"></div>
                                                </div>
                                            </div>
                                            <div class="mb-3" id="saved-details"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                        </form>
                                    </div>
