                <div class="container">
                    <h3 class="text-dark mb-4">Profile</h3>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" id="profile-pic" src="./images/image2.jpeg" alt="Profile Picture" width="160" height="160">
                                    <div class="mb-3 text-center"><input type="file" id="pic-upload" accept="image/*" onchange="uploadProfilePic(this)"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <form class="container">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" oninput="saveDetails()" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" oninput="saveDetails()" required>
                            <label for="gender">Gender:</label>
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender" value="male" oninput="saveDetails()" required>
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender" oninput="saveDetails()" value="female" required>
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" oninput="saveDetails()" required>
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" oninput="saveDetails()" required></textarea>
                            <input class="m-2" type="button" value="Save" oninput="saveDetails()">
                        </form>
                    </div>
